<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let persona of personas" class="text-center">
                        <td>{{persona.idPersona}}</td>
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellido}}</td>
                        <td>{{persona.email}}</td>
                        <td>{{persona.telefono}}</td>
                        <td>
                            <button (click)="Editar(persona)" class="btn btn-warning" style="margin-right: 10px;">Editar</button>
                            <button (click)="Eliminar(persona)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>


    </div>
</div>
